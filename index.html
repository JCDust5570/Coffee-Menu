<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Café Menu</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>Folklore</h1>
        <p class="established">Est. 2023</p>
        <hr>
        <section>
          <h2>Café</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">Expresso</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Café com Leite</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Cafézinho</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Café Gelado</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Cappuccino</p><p class="price">4.50</p>
          </article>
        </section>
        <section>
          <h2>Docinhos</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Bolinho de Chuva</p><p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Torta de Frutas</p><p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Bomba de Morango</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Éclair de Chocolate</p><p class="price">2.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://github.com/JCDust5570" target="_blank">Github</a>
        </p>
        <p class="address">JCDust0_0</p>
      </footer>
    </div>
  </body>
</html>
